symbols:
  ETHUSDC:
    tickSize: 0.01           # 价格精度 0.01
    stepSize: 0.001          # 数量精度 0.001
    minQty: 0.001            # 最小数量 0.001 ETH
    maxQty: 1000             # 最大数量
    minNotional: 10          # 最小名义价值 10 USDC
    strategy:
      minSpread: 0.0003      # 最小价差 0.02% (2 bps)
      feeBuffer: 0.0004      # 额外价差覆盖手续费 (~40 bps)
      baseSize: 0.008        # 减小基础订单大小到 0.001 ETH (约2.8 USDC)
      targetPosition: 0      # 目标持仓
      maxDrift: 0.3          # 最大漂移
      quoteIntervalMs: 500   # 500ms高频刷新
      takeProfitPct: 0.005   # 止盈 0.5%
      staticFraction: 0.3    # 静态挂单比例 30%
      staticTicks: 5         # 静态tick容差
      staticRestMs: 5000     # 静态休息 5秒
      dynamicRestMs: 4000    # 动态休息 4秒
      dynamicRestTicks: 0    # 仅依赖时间休息，避免过度闪撤
      inventoryPressureThreshold: 0.2   # 仓位超过20%净限时开始加大倾斜
      inventoryPressureStrength: 1.0    # 倾斜强度 (0~1)
      inventoryPressureExponent: 3.0    # 倾斜指数，越大越陡
      momentumThreshold: 0.00025 # 动量超过25bps立即保守
      momentumAlpha: 0.2        # 动量EMA平滑系数
    risk:
      singleMax: 0.024        # 单次最大放宽到 0.024 ETH，减轻减仓多次拆单
      dailyMax: 5.0          # 日最大亏损 5 USDC
      netMax: 0.024          # 最大净仓位 0.024 ETH (约70 USDC)
      latencyMs: 100         # 放宽下单间隔到 100ms
      pnlMin: -5.0           # PnL最小限制设为 -5 USDC，避免误触发
      pnlMax: 100.0          # PnL上限 100 USDC
      reduceOnlyThreshold: 2.5    # 减仓阈值=2.5倍baseSize，减少不必要的taker
      reduceOnlyMaxSlippagePct: 0.00025 # 减仓最大滑点收紧到 0.025%，降低taker成本
      reduceOnlyMarketTriggerPct: 0.02 # 市价单触发放宽到 2%
      stopLoss: -20.0        # 止损放宽到 -20 USDC
      haltSeconds: 300       # 熔断时间 5分钟
      shockPct: 0.08         # 冲击阈值放宽到 8%
