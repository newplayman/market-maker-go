symbol: ETHUSDC
quote_interval_ms: 220

# ===== 基础做市参数 =====
base_size: 0.007
net_max: 0.20                          # 硬帽，绝对不能改大
min_spread: 0.00065
margin_type: ISOLATED

# ===== 几何网格（保留你原来写法）=====
layer_spacing_mode: geometric
spacing_ratio: 1.35
layer_size_decay: 0.92
max_layers: 14

# ===== 防扫单核心（最致命）=====
worst_case:
  multiplier: 1.15                     # 允许超挂 15%（给波动留余量）
  size_decay_k: 3.8                    # 指数衰减系数，越高越激进（推荐 3.6~4.2）

# ===== 资金费率真实成本 =====
funding:
  sensitivity: 2.2                     # 保留价偏移强度
  predict_alpha: 0.25                  # EMA 预测下一期费率

# ===== 磨成本核武器 =====
grinding:
  enabled: true
  trigger_ratio: 0.58                  # 仓位 ≥58% net_max 触发（≈0.12 ETH）
  range_std_threshold: 0.0050          # 30分钟价格标准差阈值（<0.5% 才磨）
  grind_size_pct: 0.075                # 每次反向 taker 7.5% 仓位
  reentry_spread_bps: 4.2              # 重新挂 maker 单的有利偏移
  max_grind_per_hour: 18
  min_interval_sec: 42
  funding_boost: true
  funding_favor_multiplier: 1.4
tick_size: 0.01                    # 价格最小变动单位

# ===== 风控调优 =====
risk:
  reduce_only_soft_multiplier: 4      # 约等于 4 × base_size (≈0.028 ETH) 即启动减仓
  reduce_only_hard_multiplier: 8      # 约等于 8 × base_size 时进入硬减仓
  reduce_only_market_multiplier: 2    # 强制减仓时一次性下 2 × base_size

# ===== 分层减仓（放宽，减少误触发）=====
drawdown_bands: [6.0, 11.0, 17.0]
reduce_fractions: [0.25, 0.45, 0.80]
twap_slices: 4
twap_interval_ms: 1200

# ===== Round8防闪烁：钉子模式 =====
quote_pinning:
  enabled: true                        # 启用钉子模式
  trigger_ratio: 0.70                  # 仓位≥70% net_max时触发
  near_layers: 8                       # 前 8 层用动态 size（防扫单）
  far_layers: 16                       # 后 16 层用固定大单（抗单边）
  far_layer_fixed_size: 0.08           # 远层固定下单 0.08 手（ETH 约 280 USDC）
  far_layer_min_distance_pct: 0.048    # 远层最小距 mid 4.8%（防早被吃）
  far_layer_max_distance_pct: 0.12     # 远层最远距 mid 12%
  pin_to_best_tick: true               # 钉子模式下强制挂在最优买/卖价
  pin_size_multiplier: 2.3             # 钉子时反向挂单放大 2.3 倍
